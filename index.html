<!DOCTYPE html>
<html>
  <head>
    <title>myPlaces</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="container">
    <div class="well">
      <div class="row">
        <div class="col-md-6">
          <form id="places">
            <div class="form-group">
              <label for="Name">Name</label>
                <input type="text" class="form-control" id="my-name">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
                <input type="text" class="form-control" id="my-location">
            </div>
            <div class="form-group">
                <label for="time-season">Time/Season</label>
                <input type="text" class="form-control" id="time-season">
              </div>
              <div class="form-group">
                <label for="landmarks">Landmark</label>
                <input type="text" class="form-control" id="my-landmarks">
              </div>
              <div class="form-group">
                <label for="review">Review</label>
                <input type="text" class="form-control" id="my-review">
              </div>
              <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-6" id="new-locations">
          <h2></h2>

          <p>Name: <span class="name"></span></p>
          <p>Location: <span class="location"></span></p>
          <p>Time/season: <span class="time-season"></span></p>
          <p>Landmarks: <span class="landmark"></span></p>
          <p>Review: <span class="review"></span></p>

        </div>
      </div>
    </div>
    <div class="well">
      <h2>My Places;</h2>
      <ul id="my-places">
      </ul>
    </div>
  </body>
</html>
